  cli7:
    container_name: cli7
    image: hyperledger/fabric-tools
    tty: true
    environment:
      - GOPATH=/opt/gopath
      - GODEBUG=netdns=go
      - CORE_VM_ENDPOINT=unix:///host/var/run/docker.sock
      - CORE_LOGGING_LEVEL=DEBUG
      - CORE_PEER_ID=cli7
      - CORE_PEER_ADDRESS=peer7.health.bgiblockchain.com:7151
      - CORE_PEER_LOCALMSPID=HealthMSP
      - CORE_PEER_TLS_ENABLED=true
      - CORE_PEER_BGITLS=true
      - CORE_PEER_BGICAFILE=/etc/hyperledger/fabric/tls/tlsca/tlsca.bgiblockchain.com-cert.pem
      - CORE_PEER_TLS_CERT_FILE=/opt/gopath/src/github.com/hyperledger/fabric/peer/crypto/peerOrganizations/health.bgiblockchain.com/peers/peer7.health.bgiblockchain.com/tls/server.crt
      - CORE_PEER_TLS_KEY_FILE=/opt/gopath/src/github.com/hyperledger/fabric/peer/crypto/peerOrganizations/health.bgiblockchain.com/peers/peer7.health.bgiblockchain.com/tls/server.key
      - CORE_PEER_TLS_ROOTCERT_FILE=/opt/gopath/src/github.com/hyperledger/fabric/peer/crypto/peerOrganizations/health.bgiblockchain.com/peers/peer7.health.bgiblockchain.com/tls/ca.crt
      - CORE_PEER_MSPCONFIGPATH=/opt/gopath/src/github.com/hyperledger/fabric/peer/crypto/peerOrganizations/health.bgiblockchain.com/users/Admin@health.bgiblockchain.com/msp
      - CORE_PEER_MULTITHCNT=6
      - CORE_PEER_DEFAULTLISADDRIP=0.0.0.0
      - CORE_PEER_DEFAULTLISADDRPORT=9000
    working_dir: /opt/gopath/src/github.com/hyperledger/fabric/peer
    #command: /bin/bash -c './scripts/script.sh ${CHANNEL_NAME}; sleep $TIMEOUT'
    volumes:
        - /var/run/:/host/var/run/
        - ./examples/chaincode/go/:/opt/gopath/src/github.com/hyperledger/fabric/examples/chaincode/go
        - ./crypto-config:/opt/gopath/src/github.com/hyperledger/fabric/peer/crypto/
        - ./scripts:/opt/gopath/src/github.com/hyperledger/fabric/peer/scripts/
        - ./channel-artifacts:/opt/gopath/src/github.com/hyperledger/fabric/peer/channel-artifacts
        - /bgi/blockchain_data/cli7/pro/:/opt/gopath/src/github.com/hyperledger/fabric/peer
        - ./crypto-config/ordererOrganizations/bgiblockchain.com/tlsca/:/etc/hyperledger/fabric/tls/tlsca
    depends_on:
      - peer1.health.bgiblockchain.com
      - peer3.health.bgiblockchain.com
      - peer5.health.bgiblockchain.com
      - peer7.health.bgiblockchain.com
